name: Deploy to ECS

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  PROJECT_NAME: fastapi-microservices
  ENVIRONMENT: dev

jobs:
  build-and-deploy:
    name: Build and Deploy ${{ matrix.service }}
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false

    strategy:
      fail-fast: false
      matrix:
        service: [user-service, order-service, payment-service]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd services/${{ matrix.service }}

          # Build image
          docker build -t $ECR_REGISTRY/${{ env.PROJECT_NAME }}/${{ matrix.service }}:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/${{ env.PROJECT_NAME }}/${{ matrix.service }}:$IMAGE_TAG \
                     $ECR_REGISTRY/${{ env.PROJECT_NAME }}/${{ matrix.service }}:latest

          # Push both tags
          docker push $ECR_REGISTRY/${{ env.PROJECT_NAME }}/${{ matrix.service }}:$IMAGE_TAG
          docker push $ECR_REGISTRY/${{ env.PROJECT_NAME }}/${{ matrix.service }}:latest

          echo "Built and pushed: ${{ matrix.service }}:$IMAGE_TAG"

      - name: Deploy to ECS
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          CLUSTER_NAME="${{ env.PROJECT_NAME }}-${{ env.ENVIRONMENT }}-cluster"

          echo "ðŸš€ Deploying ${{ matrix.service }} to $CLUSTER_NAME..."

          aws ecs update-service \
            --cluster $CLUSTER_NAME \
            --service ${{ matrix.service }} \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }} \
            --no-cli-pager

          echo "â³ Waiting for stability..."

          aws ecs wait services-stable \
            --cluster $CLUSTER_NAME \
            --services ${{ matrix.service }} \
            --region ${{ env.AWS_REGION }}

          echo " ${{ matrix.service }} deployed successfully!"

  verify:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: [build-and-deploy]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Health check
        timeout-minutes: 3
        run: |
          # Get ALB DNS
          ALB_DNS=$(aws elbv2 describe-load-balancers \
            --query "LoadBalancers[?contains(LoadBalancerName, '${{ env.PROJECT_NAME }}')].DNSName" \
            --output text \
            --region ${{ env.AWS_REGION }})

          if [ -z "$ALB_DNS" ]; then
            echo "Could not find ALB, skipping health check"
            exit 0
          fi

          ALB_URL="http://${ALB_DNS}"
          echo " Testing: ${ALB_URL}/health"

          # Try health check (with retries)
          for i in {1..10}; do
            if curl -f -s "${ALB_URL}/health" > /dev/null 2>&1; then
              echo " Health check passed!"
              echo " Application URL: ${ALB_URL}"
              exit 0
            fi
            echo " Attempt $i/10 - waiting..."
            sleep 15
          done

          echo " Health check timeout (services may still be starting)"
          exit 0

      - name: Deployment summary
        run: |
          echo "##  Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ env.ENVIRONMENT }}" >> $GITHUB_STEP_SUMMARY
          echo "**Region:** ${{ env.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Services deployed:**" >> $GITHUB_STEP_SUMMARY
          echo "- user-service" >> $GITHUB_STEP_SUMMARY
          echo "- order-service" >> $GITHUB_STEP_SUMMARY
          echo "- payment-service" >> $GITHUB_STEP_SUMMARY
